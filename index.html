<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="clonecss.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazon_logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon" aria-label="Search Amazon">
            <button>Search Products and Services</button>
        </div>
        <div class="account">
            <span>Hello, <a href="#">Sign in</a></span>
        </div>
        <div class="cart">
            <a href="#">Cart (0)</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Sell</a></li>
        </ul>
    </nav>
    <main>
        <section class="banner">
            <img src="hero_image.jpg" alt="Promotional Banner">
        </section>
        <section class="products">
            <div class="product">
                <img src="box5_image.jpg" alt="Makeup kit">
                <h2>Makeup kit</h2>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="box2_image.jpg" alt="Bathroom essentials">
                <h2>Bathroom essentials</h2>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="box3_image.jpg" alt="Study Table">
                <h2>Study Table</h2>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="box4_image.jpg" alt="Galaxy S23 Ultra">
                <h2>Galaxy S23 Ultra</h2>
                <p>$999</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
